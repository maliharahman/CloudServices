<script>
    window.onload = function()
    {
        var dataPoints = [];
        $.ajax(
            {
                url: 'http://127.0.0.1:5000/newDB',
                method: "GET",
                type: "JSON",
                contentType: 'application/json; charset=utf-8',
                success: function (data) {
                    console.log(data);
                    addData(data);
                    /* for(var i = 0; i < Object.keys(data).length; i++) {

                         var abc = data[key];
                         var value = abc['value'];
                         var year = abc['year'];
                         console.log(value + " -- " + year);
                     }*/
                }
            })

        var options =  {
            animationEnabled: true,
            exportEnabled: true,
            theme: "light1",
            title: {
                text: "Stock Market Trends for Biggest Firms"
            },
            axisY: {
                title: "% Increase/Decrease",
                titleFontSize: 24,
                includeZero: false
            },
            data: [{
                //type: "spline",
                type:"column",
                indexLabelFontColor: "#5A5757",
                indexLabelPlacement: "outside",
                //yValueFormatString: "DD-MMM",
                dataPoints: dataPoints
            }]
        };

        function addData(data)
        {
            //for showing last 3 updated values
            var count=1;
            for(var i =(Object.keys(data).length)-1; count<=3; --i, ++count)
            {
                var key = Object.keys(data)[i];
                var abc = data[key];
                var value = parseFloat(abc['value']);
                var stockName=abc['name'];
                dataPoints.push({
                    label: stockName,
                    y: value
                });
            }

            //showing all values
           /* for (var i = 0; i < Object.keys(data).length; i++)
            {
                //take the last 3 updated values
                var key = Object.keys(data)[i];
                var abc = data[key];
                var value = parseFloat(abc['value']);
                var stockName = abc['name'];
                dataPoints.push({
                    label: stockName,
                    y: value
                });
            }*/

            $("#chartContainer").CanvasJSChart(options);
        }
    }
